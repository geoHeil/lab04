apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.bmuschko.docker-remote-api'
apply plugin: 'com.bmuschko.docker-java-application'


group = 'se.liu.geoheil'
version = '0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.apache.hadoop:hadoop-common:2.7.1'
    compile 'org.apache.hadoop:hadoop-client:2.7.1'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.1'
    classpath 'com.bmuschko:gradle-docker-plugin:2.6.1'

}

jar {
    baseName = 'lab04-current.geoHeil'
    version = '0.1.0'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

idea {
    project {
        languageLevel = '1.8'
    }

    downloadJavadoc = true
    downloadSources = false
}
